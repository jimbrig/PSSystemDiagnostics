name: Publish Module
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish
        id: publish
        shell: pwsh
        run: |
          $apiKey = '${{ secrets.NUGET_API_KEY }}' | ConvertTo-SecureString -AsPlainText -Force
          $cred = [pscredential]::new('apikey', $apiKey)
          ./build.ps1 -Task Publish -PSGalleryApiKey $cred -Bootstrap
